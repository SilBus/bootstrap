    <section class="container">

            <form action="" method="post" class="form">

                <h5 class="display-5 text-primary text-center p-3">Contactanos</h5>

                <div class="mb-3">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre Completo" id="nombre" name="nombre">
                </div>

                <div class="mb-3">

                    <label>Apellido:</label>
                    <input type="text" placeholder="Apellido Completo" id="apellido" name="apellido">
                </div>

                <div class="mb-3">

                    <label>Celular:</label>
                    <input type="text" placeholder="Celular" id="Celular" name="Celular">
                </div>

                <div class="mb-3">

                    <label>Punto de Retiro:</label>
                    <select name="Punto de Retiro" id="Punto de Retiro">
                        <option value="Flores">Flores</option>
                        <option value="Villa Luro">Villa Luro</option>
                        <option value="Liniers">Liniers</option>
                        <option value="Mataderos">Mataderos</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="emails" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu Consulta:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>


                <div class="mb-3">

                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="submit" class="btn btn-primary">Borrar</button>
                </div>
            </form>
        </div>
    </section>
